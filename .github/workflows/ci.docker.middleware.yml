name: CI Docker (Middleware)
on:
  pull_request:
    paths:
      - src/Software/Middleware/**
      - .github/workflows/ci.docker.middleware.yml
  push:
    paths:
      - src/Software/Middleware/**
      - .github/workflows/ci.docker.middleware.yml
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ci-docker-middleware-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.6.0
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          push: false
          file: src/Software/Middleware/Dockerfile
          context: .
          tags: |
            registry.digitalocean.com/saveapis/streamer-bot-cloud-middleware:${{ github.sha }}
            registry.digitalocean.com/saveapis/streamer-bot-cloud-middleware:dev