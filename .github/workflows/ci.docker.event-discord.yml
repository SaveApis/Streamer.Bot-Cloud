name: CI Docker (Event Discord)
on:
  pull_request:
    paths:
      - src/Software/Event/Event.Discord/**
      - .github/workflows/ci.docker.event-discord.yml
  push:
    paths:
      - src/Software/Event/Event.Discord/**
      - .github/workflows/ci.docker.event-discord.yml
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ci-docker-event-discord-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3.6.0
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          push: false
          file: src/Software/Event/Event.Discord/Dockerfile
          context: .
          tags: |
            registry.digitalocean.com/saveapis/streamer-bot-cloud-event-discord:${{ github.sha }}
            registry.digitalocean.com/saveapis/streamer-bot-cloud-event-discord:dev